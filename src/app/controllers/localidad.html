<nav id="sub-nav" class="navbar navbar-default navbar-fixed-top">
    <div class="container" style="padding-top: 10px;">
        <div class="navbar-brand">
            Localidades
        </div>

        <div class="btn-group pull-right">
            <div excel-export export-data="localidadCtrl.exportData" file-name="{{localidadCtrl.fileName}}"></div>
            <button id="localidad" class="btn btn-primary btn-lg" type="button" ng-click="localidadCtrl.mostrarAgregarLocalidadModal()">
                <strong style="font-size: 14px;">
                    <i class="glyphicon glyphicon-plus-sign"></i> Nuevo Localidad</strong>
            </button>
        </div>
    </div>
</nav>
<div class="spacing-big"></div>
<periodo-label></periodo-label>
<usuario-label></usuario-label>
<div class="spacing-big"></div>
<div class="input-group">
    <span class="input-group-addon">
        <i class="glyphicon glyphicon-search"></i>
    </span>
    <input id="search" type="text" class="form-control input-lg" name="search" placeholder="Buscar localidad por nombre" ng-model="localidadNombre">
</div>
<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <th class="text-center">Localidad</th>
            <th class="text-center">Provincia</th>
            <th class="text-center">Editar | Borrar</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="localidad in localidadCtrl.localidades | searchByLocalidadNombre:localidadNombre">
            <td>{{localidad.nombre}}</td>
            <td>{{localidad.provincia.nombre}}</td>
            <td class="text-center">
                <div class="btn-group">
                    <a ng-click="localidadCtrl.mostrarAgregarLocalidadModal(localidad)" class="btn btn-sm btn-primary">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a ng-click="localidadCtrl.borrarOnClick($index, localidad._id)" class="btn btn-sm btn-default">
                        <i class="fa fa-trash"></i>
                    </a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
