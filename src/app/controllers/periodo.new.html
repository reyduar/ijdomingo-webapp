<div class="modal-header">
    <button id="cerrar" type="button" class="close" ng-click="periodoModalCtrl.cerrar()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4>
        <span style="font-weight:bold;">{{periodoModalCtrl.titulo}}</span>
    </h4>
</div>
<form ng-submit="periodoModalCtrl.onClickGuardar()">
    <div id="modal-alumno" class="modal-body">
        <div class="form-group">
            <label for="nombre">Nombre*</label>
            <input id="nombre" ng-model="periodoModalCtrl.nombre" class="form-control" type="text" placeholder="Ingrese el nombre del periodo lectivo"
                required autofocus>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <input id="descripcion" ng-model="periodoModalCtrl.descripcion" class="form-control" type="text" placeholder="Ingrese la descripcion del periodo lectivo">
        </div>
    </div>
    <div class="modal-footer">
        <button id="guardar" class="btn btn-primary" type="submit">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar
        </button>
    </div>
</form>
