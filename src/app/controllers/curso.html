<nav class="navbar-av navbar-fixed-top">
    <div class="container" style="padding-top: 10px;">
        <div class="navbar-brand">
            Cursos
        </div>

         <div class="btn-group pull-right">
            <div excel-export export-data="cursoCtrl.exportData" file-name="{{cursoCtrl.fileName}}"></div>
            <button id="curso" class="btn btn-primary btn-lg" type="button" ng-click="cursoCtrl.mostrarAgregarCursoModal()">
               <strong style="font-size: 14px;"> <i class="glyphicon glyphicon-plus-sign"></i> Nuevo Curso</strong>
            </button>
        </div>
    </div>
</nav>
<div class="spacing-big"></div>
<periodo-label></periodo-label>
<usuario-label></usuario-label>
<div class="spacing-big"></div>
<div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
    <input id="search" type="text" class="form-control input-lg" name="search" placeholder="Buscar curso por nombre" ng-model="cursoNombre">
  </div>
    <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
            	<th class="text-center">Nombre</th>
                <th class="text-center">Editar | Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="curso in cursoCtrl.cursos | searchFor:cursoNombre">
                <td>{{curso.nombre}}</td>
                <td class="text-center">
                    <div class="btn-group">
                        <a ng-click="cursoCtrl.mostrarAgregarCursoModal(curso)" class="btn btn-sm btn-primary"> 
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a ng-click="cursoCtrl.borrarOnClick($index, curso._id)" class="btn btn-sm btn-default"> 
                            <i class="fa fa-trash"></i> 
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
