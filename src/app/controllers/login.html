<div class="container">
  <div class="wrapper">
    <form ng-submit="lgCtrl.login()" class="form-signin">
      <h3 class="form-signin-heading">
        <strong>Sistema Académico</strong>
      </h3>
      <div class="form-group text-center">
        <img src="academico.jpg" class="img-circle" width="100">
      </div>
      <div class="inner-addon left-addon">
        <i class="glyphicon glyphicon-user"></i>
        <input id="usuario" type="text" class="form-control" placeholder="Usuario" ng-model="lgCtrl.username" required>
      </div>
      <div class="spacing-less"></div>
      <div class="inner-addon left-addon">
        <i class="glyphicon glyphicon-lock"></i>
        <input id="password" type="password" class="form-control" placeholder="Contraseña" ng-model="lgCtrl.password" required>
      </div>
      <div class="spacing-less"></div>
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
      </div>
      <a href class="pull-right" ng-click="lgCtrl.registrarUsuario()">
        <i class="fa fa-user-plus"></i> Registrarme
      </a>
      <div class="pull-left">
        <input type="checkbox" ng-click="lgCtrl.recordarme()" ng-model="lgCtrl.rememberme">Recordarme
      </div>
    </form>
  </div>
</div>
