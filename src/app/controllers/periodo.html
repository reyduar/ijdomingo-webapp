<nav id="sub-nav" class="navbar navbar-default navbar-fixed-top">
    <div class="container" style="padding-top: 10px;">
        <div class="navbar-brand">
            Períodos Lectivos
        </div>

        <div class="btn-group pull-right">
            <div excel-export export-data="periodoCtrl.exportData" file-name="{{periodoCtrl.fileName}}"></div>
            <button id="periodo" class="btn btn-primary btn-lg" type="button" ng-click="periodoCtrl.mostrarModalNuevoPeriodo()">
                <strong style="font-size: 14px;">
                    <i class="glyphicon glyphicon-plus-sign"></i> Nuevo Período Lectivo</strong>
            </button>
        </div>
    </div>
</nav>
<div class="spacing-big"></div>
<periodo-label></periodo-label>
<usuario-label></usuario-label>
<div class="spacing-big"></div>
<periodo-nav-item></periodo-nav-item>
<div class="input-group">
    <span class="input-group-addon">
        <i class="glyphicon glyphicon-search"></i>
    </span>
    <input id="search" type="text" class="form-control input-lg" name="search" placeholder="Buscar periodo por nombre" ng-model="periodoNombre">
</div>
<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <th class="text-center">Nombre</th>
            <th class="text-center">Descripción</th>
            <th class="text-center">Editar | Borrar</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="periodo in periodoCtrl.periodos | searchByPeriodoNombre:periodoNombre">
            <td>{{periodo.nombre}}</td>
            <td>{{periodo.descripcion}}</td>
            <td class="text-center">
                <div class="btn-group">
                    <a ng-click="periodoCtrl.mostrarModalNuevoPeriodo(periodo._id, periodo.nombre, periodo.descripcion)" class="btn btn-sm btn-primary">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a ng-click="periodoCtrl.borrarOnClick($index, periodo._id)" class="btn btn-sm btn-default">
                        <i class="fa fa-trash"></i>
                    </a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
